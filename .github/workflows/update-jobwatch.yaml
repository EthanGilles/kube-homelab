name: Update JobWatch Deployment

on:
  repository_dispatch:
    types: [update-jobwatch-deploy]

jobs:
  bump-annotation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.FLUX_REPO_PAT }}

      - name: Determine target environment
        id: env
        run: |
          if [[ "${{ github.event.client_payload.branch }}" == "main" ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT

      - name: Bump version annotation
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          if [ -z "$VERSION" ]; then
            echo "Error: version not provided" && exit 1
          fi
          echo "Updating version annotation to $VERSION"

          BACKEND_PATH="clusters/home/apps/jobwatch/${{ steps.env.outputs.env }}/backend-deployment.yaml"
          FRONTEND_PATH="clusters/home/apps/jobwatch/${{ steps.env.outputs.env }}/frontend-deployment.yaml"
          REDIS_PATH="clusters/home/apps/jobwatch/${{ steps.env.outputs.env }}/redis-deployment.yaml"

          for file in "$BACKEND_PATH" "$FRONTEND_PATH" "$REDIS_PATH"; do
            sed -i "s/version: .*/version: \"$VERSION\"/" "$file"
          done

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -am "Update ${{ steps.env.outputs.env }} deployment to version ${{ github.event.client_payload.version }}" || echo "No changes"
          git push
