apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobwatch-frontend
  namespace: jobwatch-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jobwatch-frontend
  template:
    metadata:
      labels:
        app: jobwatch-frontend
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: frontend
          image: ghcr.io/ethangilles/job-watch-frontend:dev
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: jobwatch-dev
spec:
  selector:
    app: jobwatch-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
