apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jobwatch-ingress
  namespace: jobwatch-dev
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: homelab-ca-issuer
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
    - hosts:
        - jobwatch.dev.homelab
      secretName: wildcard-homelab-tls
  rules:
    - host: jobwatch.dev.homelab
      http:
        paths:
          # Frontend
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          # Backend proxy (internal only)
          - path: /api/(.*)
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
