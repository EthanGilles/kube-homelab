apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobwatch-redis
  namespace: jobwatch-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jobwatch-redis
  template:
    metadata:
      labels:
        app: jobwatch-redis
        version: 'wait for workflow'
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          command: ["redis-server", "--save", '""', "--appendonly", "no"]
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: jobwatch-dev
spec:
  selector:
    app: jobwatch-redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  type: ClusterIP
