apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: jobwatch-backend
  namespace: flux-system
spec:
  image: ghcr.io/ethangilles/job-watch-backend
  secretRef:
    name: ghcr-pull-secret
  interval: 10m
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: jobwatch-frontend
  namespace: flux-system
spec:
  image: ghcr.io/ethangilles/job-watch-frontend
  secretRef:
    name: ghcr-pull-secret
  interval: 10m
