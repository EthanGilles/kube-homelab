apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jobwatch-ingress
  namespace: jobwatch-prod
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: homelab-ca-issuer
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - jobwatch.homelab
        - api.jobwatch.homelab
      secretName: wildcard-homelab-tls
  rules:
    - host: jobwatch.homelab
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
    - host: api.jobwatch.homelab
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
