---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-release
  namespace: longhorn
spec:
  chart:
    spec:
      chart: longhorn
      version: 1.9.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn-repo
        namespace: flux-system
  interval: 30m
  timeout: 2m
  values:
    ingress:
      enabled: true
      host: longhorn.homelab
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: homelab-ca-issuer
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
      path: /
      tls:
        - hosts:
            - longhorn.homelab
          secretName: wildcard-homelab-tls
      pathType: Prefix

    metrics:
      serviceMonitor:
        enabled: true
        additionalLabels:
          release: kube-prometheus-stack
        annotations: {}
        interval: "30s"
        scrapeTimeout: ""
        relabelings: []
        metricRelabelings: []
